<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Triv Triv Trivia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Trivia Game</h1>
            <p class="lead questionText"></p>
            <div class="card scoreCard" style="width: 15rem">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" id="correctAnswerText"></li>
                        <li class="list-group-item" id="wrongAnswerText"></li>
                        <li class="list-group-item" id=questionsRemainingText></li>
                    </ul>
                </div>
            </div> 
        </div>
        <div class="container">
        <div class="row answerRow">
            <div class="col-md-6">
                <button type="button" class="btn btn-outline-primary btn-lg btn-block options" id="answerAText"></button>
            </div>
            <div class="col-md-6">
                <button type="button" class="btn btn-outline-primary btn-lg btn-block options" id="answerBText"></button>
            </div>
        </div>
        <div class="row answerRow">
            <div class="col-md-6">
                <button type="button" class="btn btn-outline-primary btn-lg btn-block options" id="answerCText"></button>
            </div>
            <div class="col-md-6">
                <button type="button" class="btn btn-outline-primary btn-lg btn-block options" id="answerDText"></button>
            </div>  
        </div>
        <div class="row">
            <div class= "col-md-12">
                <div class="timerCard">
            </div>
            </div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="./assets/javascript/game.js"></script>

</html>
